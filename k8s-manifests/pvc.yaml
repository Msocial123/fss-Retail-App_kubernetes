apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: retail-mongodb-pvc
  namespace: murali-ns
spec:
  accessModes:  # How the volume will be accessed by the pods
    - ReadWriteOnce # one node can read/write, multiple nodes can read
   # - ReadOnlyMany  # multiple nodes can read, but only one node can write
   # - ReadWriteMany # multiple nodes can read/write
  resources:
    requests:
      storage: 2Gi  # the amount of storage requested by the PVC
  storageClassName: retail-sc  # the name of the StorageClass to use for this PVC
